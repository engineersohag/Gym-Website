<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sing Up From || Gym web by Hi-Tech</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/417723c938.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="sing-up">
		<h1>Create account</h1>
		<h4>Get stard with your free account</h4>

		<div class="gmail">
			<i class="fa-solid fa-envelope"></i>
			<a href="Log-in/index.html">Login via Gmail</a>
		</div>
		<div class="facebook">
			<i class="fa-brands fa-facebook-f"></i>
			<a href="Log-in/index.html">Login via Facebook</a>
		</div>
		<br>
		<p>or</p>
		<br>
		<div class="from">
			<div class="name">
				<label for="name">Name</label>
				<input type="text" id="name" placeholder="Full name">
			</div>
			<div class="email">
				<label for="gmail">Gmail</label>
				<input type="gmail" id="gmail" placeholder="Email address">
			</div>
			<div class="number">
				<label for="number">Number</label>
				<input type="number" id="number" placeholder="Phone Number">
			</div>
			<div class="pass-1">
				<label for="pass-1">Create Password</label>
				<input type="password" id="pass-1" placeholder="Create Password">
			</div>
			<div class="pass-2">
				<label for="pass-2">Repeat Password</label>
				<input type="password" id="pass-2" placeholder="Repeat Password">
			</div>
			<input type="submit" value="Create account">
		</div>
		<div class="end">
			<a href="#" id="1">Have an account?</a>
		</div>
		<div class="end-1">
			<a href="Log-in/index.html" id="2">Log in</a>
		</div>
	</div>
</body>
</html>
